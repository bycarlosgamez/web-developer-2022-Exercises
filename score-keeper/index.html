<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Score Keeper</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="card has-text-centered">
							<header class="card-header">
							<p class="card-header-title">
								Score Keper
							</p>
							</header>
							<div class="card-content">
							<div class="content">
								<h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
								<p class="subtitle">
									Use the buttons blow to keep.
								</p>


								<label for="playTo" class="label is-large is-inline">
									Playin to: 
								</label>
								<div class="select is-rounded">
									<select name="playTo" id="playTo">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								</div>
							</div>
							</div>
							<footer class="card-footer">
								<button class="is-primary button card-footer-item" id="p1-btn">Point to Player 1</button>
								<button class="is-info button card-footer-item" id="p2-btn">Point to Player 2</button>
								<button class="is-danger button card-footer-item" id="reset">Reset</button>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
